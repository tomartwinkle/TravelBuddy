<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signal and traffic reports</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #response {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: green; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 45px;">Signal  Optimisation  and  Traffic  Analysis</h1>
    <p style="text-align: center; margin-top: 50px; font-size: 20px; color: rgba(255, 255, 255, 0.693);">Upload a CSV file with traffic data in your location to process a report</p>

    <form id="uploadForm" style="margin-top: 50px;">
        <label for="fileInput">Select CSV File:</label>
        <input style="padding: 20px; border-radius: 15px; " type="file" id="fileInput" name="file" accept=".csv" required><br><br>
        <button type="submit" style="padding: 15px; border-radius: 15px; background-color: rgb(26, 214, 26);">Upload and Process</button>
    </form>

    <div id="response"></div>

    <script>
        // Log when the script loads
        console.log('Frontend loaded.');

        // Form submit event
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            console.log('File selected:', file.name);

            const formData = new FormData();
            formData.append('file', file);

            // Show loading message
            document.getElementById('response').innerHTML = 'Processing your file...';
            console.log('Sending file to backend...');

            // Make a POST request to Flask backend
            fetch('http://127.0.0.1:5000/process_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => {
    console.log('Response received:', response);
    if (response.ok) {
        return response.json();  // Parse the JSON response
    } else {
        throw new Error('Error processing the file');
    }
})
.then(data => {
    if (data.pdf_url) {
        const pdfLink = document.createElement('a');
        pdfLink.href = data.pdf_url;
        pdfLink.download = 'report.pdf';  // Name of the PDF file
        pdfLink.click();
        document.getElementById('response').innerHTML = 'PDF report generated. Click to download.';
    }
    
    if (data.txt_file_url) {
        fetch(data.txt_file_url)  // Request the .txt file content
            .then(response => response.text())
            .then(txtContent => {
                document.getElementById('response').innerHTML += `<pre>${txtContent}</pre>`;
                console.log('Text file content displayed.');
            })
            .catch(error => {
                document.getElementById('response').innerHTML += `<span class="error">Error displaying text file: ${error.message}</span>`;
            });
    }
})
.catch(error => {
    document.getElementById('response').innerHTML = `<span class="error">Error: ${error.message}</span>`;
    console.error('Error occurred:', error);
});

        });
    </script>

</body>
</html>
